name: Validate PR Title

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "üîé Checking PR title: $PR_TITLE"

          # Regex explanation:
          # ^(fix|release|feat|hotfix|build|test) ‚Üí allowed types
          # / ‚Üí must have slash
          # [A-Z]+-[0-9]+ ‚Üí JIRA ticket (e.g., FECA-123)
          # ( .+)? ‚Üí description/branch name after a space
          #
          if [[ ! "$PR_TITLE" =~ ^(fix|release|feat|hotfix|build|test)/[A-Z]+-[0-9]+(\ .+)?$ ]]; then
            echo "‚ùå Invalid PR title!"
            echo "üëâ Expected format: type/TICKET-NUMBER Description"
            echo "‚úÖ Examples:"
            echo "   feat/FECA-27 Initialize project"
            echo "   fix/FECA-101 Fix checkout bug"
            exit 1
          fi

          echo "‚úÖ PR title is valid!"
